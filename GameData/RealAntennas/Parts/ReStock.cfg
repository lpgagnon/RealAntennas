// HG-20 (4 x HG-5 dishes next to each others)
@PART[restock-relay-radial-2|restock-relay-radial-2_v2]:HAS[@MODULE[ModuleDataTransmitter]]
{
    !MODULE[ModuleDataTransmitter],* {}
    MODULE
    {
        name = ModuleRealAntenna
        antennaDiameter = 1.0
    }
}

// Communotron DTS-J1
@PART[restock-antenna-stack-2]:HAS[@MODULE[ModuleDataTransmitter]]:FOR[RealAntennas]
{
    %mass = 0.004
    !MODULE[ModuleDataTransmitter],* {}
    MODULE
    {
        name = ModuleRealAntenna
        antennaDiameter = 1
    }
}

// Communotron HG-61, 1.25m dish
@PART[restock-antenna-stack-3]:HAS[@MODULE[ModuleDataTransmitter]]:FOR[RealAntennas]
{
    %mass = 0.00625
    !MODULE[ModuleDataTransmitter],* {}
    MODULE
    {
        name = ModuleRealAntenna
        antennaDiameter = 1.25
    }
}
